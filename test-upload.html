<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select { padding: 8px; width: 300px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <h1>Test File Upload to Backend</h1>
    
    <form id="uploadForm">
        <div class="form-group">
            <label for="coverImageFile">Cover Image:</label>
            <input type="file" id="coverImageFile" name="coverImageFile" accept="image/*" required>
        </div>
        
        <div class="form-group">
            <label for="videoFile">Video File:</label>
            <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
        </div>
        
        <button type="submit">Test Upload</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const coverImageFile = document.getElementById('coverImageFile').files[0];
            const videoFile = document.getElementById('videoFile').files[0];
            
            if (!coverImageFile || !videoFile) {
                alert('Please select both files');
                return;
            }
            
            formData.append('coverImageFile', coverImageFile);
            formData.append('videoFile', videoFile);
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Uploading...';
            
            try {
                const response = await fetch('https://axep-backend.onrender.com/test-upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>Upload Test Results:</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>Upload Failed:</h3>
                        <p style="color: red;">${result.error || 'Unknown error'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Network Error:</h3>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
