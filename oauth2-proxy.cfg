provider = "github"
upstreams = [ "file:///app/#/" ]
http_address = "0.0.0.0:10000"
https_address = ""
email_domains = [ "*" ]
authenticated_emails_file = "/site_config/email_list.txt"
cookie_secure = true
cookie_samesite = "lax"
cookie_expire = "24h"
session_cookie_minimal = true
pass_access_token = true
set_xauthrequest = true
skip_provider_button = true
scope = "user:email" 